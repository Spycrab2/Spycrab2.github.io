<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .question input[type="radio"] {
            margin-right: 10px;
        }
        #submit {
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>HTML Test</h1>
    <form id="testForm">
        <div class="question">
            <h3>1. What does HTML stand for?</h3>
            <label><input type="radio" name="q1" value="0">Hyper Text Markup Language</label><br>
            <label><input type="radio" name="q1" value="1">Home Tool Markup Language</label><br>
            <label><input type="radio" name="q1" value="2">Hyperlinks and Text Markup Language</label>
        </div>
        <div class="question">
            <h3>2. Who is making the Web standards?</h3>
            <label><input type="radio" name="q2" value="0">Google</label><br>
            <label><input type="radio" name="q2" value="1">Mozilla</label><br>
            <label><input type="radio" name="q2" value="2">The World Wide Web Consortium</label>
        </div>
        <div class="question">
            <h3>3. Choose the correct HTML element for the largest heading:</h3>
            <label><input type="radio" name="q3" value="0">&lt;heading&gt;</label><br>
            <label><input type="radio" name="q3" value="1">&lt;h1&gt;</label><br>
            <label><input type="radio" name="q3" value="2">&lt;h6&gt;</label>
        </div>
        <button type="button" id="submit">Submit</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const correctAnswers = ['0', '2', '1'];
            let score = 0;
            const form = document.forms.testForm;
            for (let i = 0; i < correctAnswers.length; i++) {
                const answer = form['q' + (i + 1)].value;
                if (answer === correctAnswers[i]) {
                    score++;
                }
            }
            document.getElementById('result').innerText = 'Your score: ' + score + '/' + correctAnswers.length;
        });
    </script>
</body>
</html>
